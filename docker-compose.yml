version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_URL: "mongodb://root:example@mongo:27017/your-database?authSource=admin"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-jwt-secret"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "your-redis-password"
      NODE_ENV: "development"
      JWT_EXPIRES_IN: "1h"
      PORT: "3000"
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  mongo:
    image: mongo:5.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - app-network

  redis:
    image: redis:6.2
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
